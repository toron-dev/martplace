<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header">
    <div class="header__top">
      <div class="container">
        <div class="header__top-inner">
          <a href="#" class="header__logo">
            <img src="images/logo.png" alt="">
          </a>
          <a class="header__btn" href="#">Become a Seller</a>
          <div class="header__icons-box">
            <a href="#" class="header__icons-wrapper">
              <span class="nuber__icon-bell nuber__icon">25</span>
              <img class="header__icon-bell header__icon" src="images/icons/bell.png" alt="">
            </a>
            <a href="#" class="header__icons-wrapper">
              <span class="nuber__icon-mail nuber__icon">6</span>
              <img class="header__icon-mail header__icon" src="images/icons/mail.png" alt="">
            </a>
            <a href="#" class="header__icons-wrapper">
              <span class="nuber__icon-basket nuber__icon">2</span>
              <img class="header__icon-basket header__icon" src="images/icons/basket.png" alt="">

          </div>
          <div class="header__user">
            <a href="#" class="header__user-avatar" style="background-image: url(image/user.jpg);"></a>
            <div class="header__user-text">
              <a href="#" class="header__user-name">Taofiq Hakim</a>

              <a href="#" class="header__user-balance">$20.45</a>

          </div>
        </div>
      </div>
    </div>
    <div class="header__menu">
      <div class="container">
        <nav class="menu">
          <ul class="menu__list">
            <li><a href="#">HOME </a></li>
            <li><a href="#">all products</a></li>
            <li><a href="#">wordpress</a></li>
            <li><a href="#">festures </a></li>
            <li><a href="#">Pages</a></li>
          </ul>
        
        <div class="search__inner-form">
          <form>
          <input type="text" placeholder="Search product here..." required>
            <button type="submit">
              <img src="images/icons/search.png" alt="">
            </button>
          </form>
        </div>
      </nav>
      </div>
    </div>
  </header>




  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.js"></script>
